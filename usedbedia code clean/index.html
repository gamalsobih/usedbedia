<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usedbedia</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Header section with navigation -->
    <header>
        <nav>
            <div class="logo">Usedbedia</div> <!-- Logo -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="login-signup">
                <a href="#" class="login-btn">Login</a>
                <a href="#" class="signup-btn">Sign Up</a>
            </div>
        </nav>
    </header>
    
    <!-- Main content section -->
    <main>
        <!-- Hero section with background image and call-to-action -->
        <section class="hero">
            <div class="hero-text">
                <h1>Buy and Sell Used Items Easily</h1>
                <p>Find great deals on used items near you.</p>
                <a href="#" class="cta-btn">Start Shopping</a>
            </div>
        </section>
        
        <!-- Categories section -->
        <section class="categories">
            <h2>Popular Categories</h2>
            <div class="category-list">
                <div class="category-item">Electronics</div>
                <div class="category-item">Vehicles</div>
                <div class="category-item">Furniture</div>
                <div class="category-item">Fashion</div>
                <div class="category-item">Real Estate</div>
            </div>
        </section>
    </main>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Usedbedia. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script> <!-- Link to external JavaScript file -->
